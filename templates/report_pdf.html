<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f7fb;
        }
    </style>
</head>

<body>
    <h1>Expense Report</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount (₹)</th>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr>
                <td>{{ e.title }}</td>
                <td>₹{{ e.amount }}</td>
                <td>{{ e.date }}</td>
                <td>{{ e.category }}</td>
                <td>{{ e.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
