{% extends "base.html" %}

{% block title %}Add Template - Expense Tracker{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Add Expense Template</h2>
    <p>Create a template for recurring expenses. You can quickly add expenses from templates later.</p>
    
    <form method="POST" class="expense-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="text" name="title" placeholder="Template Name (e.g., Monthly Groceries)" required>
        <input type="number" name="amount" placeholder="Amount (â‚¹)" step="0.01" required>
        <select name="category" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
        </select>
        <select name="payment_method" required>
            <option value="">Select Payment Method</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="UPI">UPI</option>
            <option value="Other">Other</option>
        </select>
        <textarea name="description" placeholder="Description (optional)"></textarea>
        <button type="submit" class="btn-primary">Create Template</button>
        <a href="{{ url_for('expense_templates') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
.form-card {
    max-width: 500px;
    margin: auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
}

.form-card h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #2c3e50;
}

.form-card p {
    text-align: center;
    color: #666;
    margin-bottom: 25px;
    font-size: 14px;
}

.expense-form input,
.expense-form select,
.expense-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    transition: border-color 0.3s;
}

.expense-form input:focus,
.expense-form select:focus,
.expense-form textarea:focus {
    outline: none;
    border-color: #3498db;
}

.btn-primary {
    background: #3498db;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    width: 100%;
    margin-bottom: 10px;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background: #2980b9;
}

.btn-secondary {
    background: #95a5a6;
    color: white;
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 8px;
    display: inline-block;
    text-align: center;
    width: 100%;
    transition: background-color 0.3s;
}

.btn-secondary:hover {
    background: #7f8c8d;
    color: white;
    text-decoration: none;
}
</style>
{% endblock %}
