{% extends "base.html" %}

{% block title %}Access Forbidden - Expense Tracker{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">üîí</div>
        <h1 class="error-title">403 - Access Forbidden</h1>
        <p class="error-message">You don't have permission to access this resource.</p>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') if session.get('user_id') else url_for('home') }}" class="btn btn-primary">
                <span class="btn-icon">üè†</span>
                Go to Dashboard
            </a>
            <a href="{{ url_for('login') if not session.get('user_id') else url_for('profile') }}"
                class="btn btn-outline">
                <span class="btn-icon">üë§</span>
                {% if session.get('user_id') %}Profile{% else %}Login{% endif %}
            </a>
        </div>
    </div>
</div>

<style>
    .error-container {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-6);
    }

    .error-content {
        text-align: center;
        max-width: 500px;
    }

    .error-icon {
        font-size: var(--font-size-4xl);
        margin-bottom: var(--space-4);
    }

    .error-title {
        font-size: var(--font-size-3xl);
        font-weight: var(--font-weight-bold);
        color: var(--text-primary);
        margin-bottom: var(--space-4);
    }

    .error-message {
        font-size: var(--font-size-lg);
        color: var(--text-secondary);
        margin-bottom: var(--space-8);
    }

    .error-actions {
        display: flex;
        gap: var(--space-4);
        justify-content: center;
        flex-wrap: wrap;
    }
</style>
{% endblock %}
