<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Expense Tracker - Manage your finances efficiently">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" defer
        type="text/javascript"></script>

    <!-- Additional head content -->
    {% block head %}{% endblock %}
</head>

<body class="{% if session.get('user_id') %}authenticated{% else %}unauthenticated{% endif %}">
    <!-- Top Navigation -->
    {% include 'partials/_nav.html' %}

    <!-- Flash Messages -->
    {% include 'partials/_flash.html' %}

    <!-- Main Layout -->
    <div class="app-layout">
        {% if session.get('user_id') %}
        <!-- Sidebar for authenticated users -->
        {% include 'partials/_sidebar.html' %}
        {% endif %}

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Expense Tracker.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}" defer type="text/javascript"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>

</html>
